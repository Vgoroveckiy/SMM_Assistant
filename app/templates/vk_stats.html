{% extends "base.html" %}
{% block title %}VK Stats{% endblock %}
{% block content %}
<h1 class="text-center">VK Stats</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Post ID</th>
            <th>Date</th>
            <th>Likes</th>
            <th>Views</th>
        </tr>
    </thead>
    <tbody>
        {% for post in stats %}
        <tr>
            <td>{{ post.post_id }}</td>
            <td>{{ post.date }}</td>
            <td>{{ post.likes }}</td>
            <td>{{ post.views }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
